<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact | Adetech Solution</title>
<link rel="icon" href="A1.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<style>
:root {
  --bg: #0f172a;
  --text: #ffffff;
  --accent: #facc15;
  --muted: #94a3b8;
}

body {
  margin: 0;
  font-family: Poppins, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* HEADER */
header {
  background: rgba(255,255,255,0.05);
  padding: 1rem 5%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
header h1 {
  color: var(--accent);
  margin: 0;
}
nav a {
  margin-left: 1.5rem;
  text-decoration: none;
  color: var(--text);
  font-weight: 600;
}
nav a:hover, nav a.active {
  color: var(--accent);
}

/* MAIN LAYOUT */
main {
  display: flex;
  gap: 3rem;
  padding: 3rem 8%;
  flex-wrap: wrap;
}

/* LEFT SIDE (CARDS) */
.info-section {
  flex: 1;
  min-width: 260px;
}

.info-box {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 1.5rem;
}

.info-card {
  background: rgba(255,255,255,0.10);
  padding: 1.2rem;
  border-radius: 16px;
  display: flex;
  align-items: center;
  gap: 1.2rem;
  border-left: 5px solid var(--accent);
  box-shadow: 0 4px 15px rgba(0,0,0,0.25);
  transition: 0.3s ease;
}

.info-card i {
  font-size: 2.2rem;
  color: var(--accent);
}

.info-card:hover {
  transform: translateY(-6px);
  background: rgba(255,255,255,0.20);
}

/* SOCIAL ICONS */
.social-grid {
  margin-top: 2rem;
  display: grid;
  grid-template-columns: repeat(5, 50px);
  gap: 1rem;
}

.social-grid a {
  background: rgba(255,255,255,0.10);
  padding: 12px;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: 0.3s;
}

.social-grid a i {
  font-size: 1.6rem;
  color: var(--accent);
}

.social-grid a:hover {
  background: rgba(255,255,255,0.20);
  transform: translateY(-5px);
}

/* FORM */
.form-box {
  flex: 1;
  min-width: 320px;
  background: rgba(255,255,255,0.08);
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

.form-box h2 {
  color: var(--accent);
}

.form-box input,
.form-box textarea {
  width: 100%;
  padding: 1rem;
  margin-bottom: 1rem;
  border-radius: 10px;
  background: rgba(255,255,255,0.15);
  color: var(--text);
  border: none;
}

.form-box button {
  width: 100%;
  padding: 1rem;
  background: var(--accent);
  color: var(--bg);
  border: none;
  border-radius: 30px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.form-box button:hover {
  transform: scale(1.05);
}

/* POPUP */
#popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
}
.popup-content {
  background: var(--bg);
  padding: 2rem;
  border-radius: 10px;
  border: 2px solid var(--accent);
}

/* FOOTER */
footer {
  text-align: center;
  padding: 1rem;
  color: var(--muted);
}
</style>
</head>

<body>

<header>
  <h1>Adetech Tech Solution</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="skills.html">Services</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<main>

  <!-- LEFT SIDE -->
  <div class="info-section">

    <div class="info-box">
      <div class="info-card">
        <i class="fa-solid fa-phone"></i>
        <div>
          <h4>Phone</h4>
          <p>+254 743736557</p>
        </div>
      </div>

      <div class="info-card">
        <i class="fa-solid fa-envelope"></i>
        <div>
          <h4>Email</h4>
          <p>elvisadesh@gmail.com</p>
        </div>
      </div>

      <div class="info-card">
        <i class="fa-solid fa-location-dot"></i>
        <div>
          <h4>Location</h4>
          <p>Eldoret, Kenya</p>
        </div>
      </div>
    </div>

    <!-- ✅ SOCIAL LINKS (WORKING) -->
    <div class="social-grid">
      <a href="https://www.facebook.com/Elvis Adesh" target="_blank" title="Facebook">
        <i class="fa-brands fa-facebook"></i>
      </a>

      <a href="https://www.instagram.com/ITGuy" target="_blank" title="Instagram">
        <i class="fa-brands fa-instagram"></i>
      </a>

      <a href="https://www.tiktok.com/@techs_solution" target="_blank" title="TikTok">
        <i class="fa-brands fa-tiktok"></i>
      </a>

      <a href="https://wa.me/254743736557" target="_blank" title="WhatsApp">
        <i class="fa-brands fa-whatsapp"></i>
      </a>

      <a href="https://github.com/EankAdesh" target="_blank" title="GitHub">
        <i class="fa-brands fa-github"></i>
      </a>
    </div>

  </div>

  <!-- RIGHT SIDE -->
  <div class="form-box">
    <h2>Send Us a Message</h2>

    <form id="contact-form" action="https://formspree.io/f/mvgwdzdp" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

</main>

<!-- POPUP -->
<div id="popup">
  <div class="popup-content" id="popup-content">
    <p id="popup-text"></p>
  </div>
</div>

<footer>
  &copy; <span id="year"></span> GlobalTech Solution — All Rights Reserved.
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

const form = document.getElementById("contact-form");
const popup = document.getElementById("popup");
const popupText = document.getElementById("popup-text");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(form);

  try {
    const response = await fetch(form.action, {
      method: "POST",
      body: formData,
      headers: { Accept: "application/json" }
    });

    popupText.textContent = response.ok
      ? "✅ Message sent successfully!"
      : "❌ Failed to send. Try again later.";

    if (response.ok) form.reset();

  } catch {
    popupText.textContent = "⚠️ Network error, check your connection.";
  }

  popup.style.display = "flex";
  setTimeout(() => popup.style.display = "none", 4000);
});
</script>

</body>
</html>
